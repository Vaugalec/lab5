                    'circle-radius': 10
                }
            });

            map.on('mousemove', 'city-points', function (e) {
                var properties = e.features[0].properties;
                document.getElementById('pd').innerHTML = '<h3>' + properties.name + '</h3><p>Population: ' + properties.population.toLocaleString() + ', ' + properties.country + '</p>';
            });

            map.on('mouseleave', 'city-points', function () {
                document.getElementById('pd').innerHTML = '<p>Hover over a City!</p>';
            });

            var layers = [
                '0-1M', '1M-3M', '3M-8M', '8M+'
            ];
            var colors = [
                '#FFFFE0', '#FFA500', '#FF4500', '#8B0000'
            ];

            for (var i = 0; i < layers.length; i++) {
                var layer = layers[i];
                var color = colors[i];
                var item = document.createElement('div');
                var key = document.createElement('span');
                key.className = 'legend-key';
                key.style.backgroundColor = color;

                var value = document.createElement('span');

                item.appendChild(value);
